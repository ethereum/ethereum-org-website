# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = ".next"

  # Default build command.
  command = "yarn build"

[build.environment]
  NEXT_FORCE_EDGE_IMAGES="true"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://esp.ethereum.foundation"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [[plugins.inputs.audits]]
    path = "en/"
  [[plugins.inputs.audits]]
    path = "en/wallets/find-wallet/"
  [[plugins.inputs.audits]]
    path = "en/staking/"
  [[plugins.inputs.audits]]
    path = "en/whitepaper/"
  [[plugins.inputs.audits]]
    path = "en/nft/"
  [[plugins.inputs.audits]]
    path = "en/developers/docs/intro-to-ethereum/"
  [[plugins.inputs.audits]]
    path = "en/developers/tutorials/creating-a-wagmi-ui-for-your-contract/"

[functions]
  included_files = ["i18n.config.json","src/data/mocks/**/*"]