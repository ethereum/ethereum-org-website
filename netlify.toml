# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  # base = "project/"

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "public"

  # Default build command.
  command = "yarn build" # debug with: "yarn build --verbose"

  # Directory with the serverless Lambda functions to deploy to AWS.
  functions = "public/lambda"

  # Only build on changes to src/ OR changes to .js and .json files outside src/
  ignore="git diff --quiet --exit-code dev ./src || if [[ $(git diff --name-only dev .) == *[.](js|json)* ]]; then exit 1; else exit 0; fi"

[build.environment]
  NODE_VERSION = "12.21.0"

# Production context: all deploys from the Production branch set in your site's
# deploy contexts will inherit these settings.
# [context.production]
#   publish = "project/output/"
#   command = "make publish"
#   environment = { ACCESS_TOKEN = "super secret", NODE_VERSION = "8.0.1" }

# Deploy Preview context: all deploys generated from a pull/merge request will
# inherit these settings.
# [context.deploy-preview]
#   publish = "project/dist/"

# Here is another way to define context specific environment variables.
# [context.deploy-preview.environment]
#   ACCESS_TOKEN = "not so secret"

# Branch Deploy context: all deploys that are not from a pull/merge request or
# from the Production branch will inherit these settings.
# [context.branch-deploy]
#   command = "echo branch"
# [context.branch-deploy.environment]
#   NODE_ENV = "development"

# Specific branch context: all deploys from this specific branch will inherit
# these settings.
# [context.staging] # 'staging' is a branch name
#   command = "echo 'staging'"
#   base = "staging"

# For contexts of branches with special characters, enclose the branch name
# with quotes.
# [context."feat/branch"]
#   command = "echo 'special branch'"
#   base = "branch"

