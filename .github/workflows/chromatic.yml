# .github/workflows/chromatic.yml

# Workflow name
name: Chromatic Publish and Testing

# Event for the workflow
on:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
    paths:
      # Only run on file changes in any of these paths
      - "src/components/**/*"
      - "src/pages/**/*"
      - "src/layouts/**/*"
      - "src/@chakra-ui/**/*"
      - ".storybook/**/*"
      - "tailwind.config.ts"
      - "src/styles/**/*"

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      # ðŸ‘‡ Version 2 of the action
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - name: Install deps
        # ðŸ‘‡ Install dependencies with the same package manager used in the project (replace it as needed), e.g. yarn, npm, pnpm
        run: yarn
      - name: Publish to Chromatic
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
        uses: chromaui/action@v1
        # Options required for Chromatic's GitHub Action
        with:
          projectToken: fee8e66c9916
          # ðŸ‘‡ Only fail if Storybook contains stories that error
          exitZeroOnChanges: true
