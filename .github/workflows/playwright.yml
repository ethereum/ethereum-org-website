name: E2E Tests
on:
  push:
    branches: [master, staging, e2e-tests] # TODO: remove e2e-tests (testing branch)
  pull_request:
    branches: [master, staging, e2e-tests] # TODO: remove e2e-tests (testing branch)
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4

      - name: Sleep for 30 minutes
        run: sleep 1800

      - name: Wait for Netlify Deploy
        id: netlify_deploy
        uses: probablyup/wait-for-netlify-action@3.2.0
        with:
          site_id: "e8f2e766-888b-4954-8500-1b647d84db99"
          max_timeout: 1800
        env:
          NETLIFY_TOKEN: ${{ secrets.NETLIFY_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright with all browsers
        run: npx playwright install --with-deps

      - name: Run E2E Tests on Netlify URL
        run: pnpm test:e2e
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ steps.netlify_deploy.outputs.url }}

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: tests/e2e/__report__/
          retention-days: 7
