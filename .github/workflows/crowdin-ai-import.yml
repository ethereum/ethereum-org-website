name: Import Crowdin AI Translations

on:
  workflow_dispatch:
    inputs:
      pretranslation_id:
        description: "Pre-translation ID to resume from (optional - leave empty to start new)"
        required: false
        type: string
      target_path:
        description: "File or directory path to translate (optional - e.g., public/content/developers/index.md or public/content/developers)"
        required: false
        type: string
      target_languages:
        description: "Comma-separated internal language codes (default: es)"
        required: false
        default: "es"
        type: string
      base_branch:
        description: "Base branch to create PR against (default: dev)"
        required: false
        default: "dev"
        type: string
      pretranslate_timeout_ms:
        description: "Max ms to wait for pre-translate (default: 21600000 ~6h)"
        required: false
        default: "21600000"
        type: string
      pretranslate_poll_base_ms:
        description: "Base poll interval ms (default: 30000)"
        required: false
        default: "30000"
        type: string
      pre_translate_prompt_id:
        description: "AI prompt ID for pre_translate (default: 326942)"
        required: false
        default: "326942"
        type: string
      skip_pr:
        description: "If true, skip creating the Pull Request"
        required: false
        default: false
        type: boolean
      verbose:
        description: "Enable verbose logging (default: false)"
        required: false
        default: "false"
        type: boolean

jobs:
  import_translations:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Crowdin AI translation import
        run: npx ts-node -O '{"module":"commonjs"}' ./src/scripts/i18n/main.ts
        env:
          I18N_CROWDIN_API_KEY: ${{ secrets.CROWDIN_API_KEY }}
          I18N_GITHUB_API_KEY: ${{ secrets.I18N_GITHUB_TOKEN }}
          PRETRANSLATION_ID: ${{ github.event.inputs.pretranslation_id }}
          TARGET_PATH: ${{ github.event.inputs.target_path }}
          TARGET_LANGUAGES: ${{ github.event.inputs.target_languages }}
          BASE_BRANCH: ${{ github.event.inputs.base_branch }}
          PRETRANSLATE_TIMEOUT_MS: ${{ github.event.inputs.pretranslate_timeout_ms }}
          PRETRANSLATE_POLL_BASE_MS: ${{ github.event.inputs.pretranslate_poll_base_ms }}
          PRE_TRANSLATE_PROMPT_ID: ${{ github.event.inputs.pre_translate_prompt_id }}
          VERBOSE: ${{ github.event.inputs.verbose }}
          SKIP_PR_CREATION: ${{ github.event.inputs.skip_pr }}
          GITHUB_REPOSITORY: ${{ github.repository }}
